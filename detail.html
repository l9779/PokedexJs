<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex - detail</title>

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/detail.css" />
    <link rel="stylesheet" href="assets/css/type-colors.css" />
  </head>
  <body>
    <main>
      <h1>Pokedex</h1>
      <div class="pokenom_detail">
        <section class="picture_section">
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
            alt="coisa"
          />
        </section>

        <section class="info_section">
          <div class="info_tile">
            <h3>name:</h3>
            <span id="name">name</span>
          </div>
          <div class="info_tile">
            <h3>number:</h3>
            <span>#1</span>
          </div>
          <div class="info_tile types">
            <h3>Types:</h3>
            <ul>
              <li>tipo 1</li>
              <li>tipo 2</li>
            </ul>
          </div>
          <div class="info_tile">
            <h3>base experience:</h3>
            <span>64</span>
          </div>
          <div class="info_tile">
            <h3>height:</h3>
            <span>7</span>
          </div>
          <div class="info_tile">
            <h3>weight:</h3>
            <span>60</span>
          </div>
        </section>
      </div>

      <div class="btn_container">
        <button id="loadMore"><a href="./index.html">Back</a></button>
      </div>
    </main>
    <script src="./assets/js/detail.js"></script>
  </body>
</html>
